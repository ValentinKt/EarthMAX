# Mutation to mark an eco-tip as completed by a user
# Records completion, updates statistics, and checks for achievements
mutation CompleteEcoTip($objects: [user_eco_tip_completionsInsertInput!]!) {
  insertIntouser_eco_tip_completionsCollection(objects: $objects) {
    records {
      id
      eco_tip_id
      user_id
      completed_at
      notes
      rating
      carbon_saved_kg
      cost_saved_usd
    }
  }
}