# Mutation to create a new eco-tip
# Creates a new eco-tip with comprehensive validation and returns the created tip
mutation CreateEcoTip($objects: [eco_tipsInsertInput!]!) {
  insertIntoeco_tipsCollection(objects: $objects) {
    records {
      id
      title
      description
      category
      difficulty
      estimated_impact
      steps
      image_url
      tags
      resources
      carbon_savings_kg
      cost_savings_usd
      time_required_minutes
      is_active
      created_at
      updated_at
    }
  }
}