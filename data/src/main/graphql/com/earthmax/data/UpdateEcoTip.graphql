# Mutation to update an existing eco-tip
# Updates eco-tip fields with validation and returns the updated tip
mutation UpdateEcoTip($filter: eco_tipsFilter!, $set: eco_tipsUpdateInput!) {
  updateeco_tipsCollection(filter: $filter, set: $set) {
    records {
      id
      title
      description
      category
      difficulty
      estimated_impact
      steps
      image_url
      tags
      resources
      carbon_savings_kg
      cost_savings_usd
      time_required_minutes
      is_active
      created_at
      updated_at
    }
  }
}