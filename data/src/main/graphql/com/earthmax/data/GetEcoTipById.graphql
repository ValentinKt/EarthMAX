# Query to get a specific eco-tip by ID
# Returns detailed information about a single eco-tip including all fields
query GetEcoTipById($id: ID!) {
  getEcoTip(id: $id) {
    id
    title
    description
    category
    difficulty
    estimatedImpact
    impactLevel
    steps
    imageUrl
    videoUrl
    tags
    resourceLinks {
      title
      url
      type
    }
    prerequisites
    estimatedTimeMinutes
    carbonSavingKg
    costSaving
    isVerified
    verificationDate
    authorId
    likes
    views
    completions
    createdAt
    updatedAt
  }
}