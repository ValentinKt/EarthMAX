# Mutation to update user profile information
# Updates user profile with validation and returns updated profile
mutation UpdateUserProfile($filter: profilesFilter!, $set: profilesUpdateInput!) {
  updateprofilesCollection(filter: $filter, set: $set) {
    records {
      id
      email
      display_name
      bio
      avatar_url
      location
      preferences
      created_at
      updated_at
    }
  }
}