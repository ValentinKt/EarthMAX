# Subscription for real-time eco-tip updates
# Notifies clients when eco-tips are created, updated, or deleted
subscription EcoTipUpdated($categories: [String!]) {
  ecoTipUpdated(categories: $categories) {
    mutation
    node {
      id
      title
      description
      category
      difficulty
      estimatedImpact
      impactLevel
      imageUrl
      tags
      estimatedTimeMinutes
      carbonSavingKg
      isVerified
      likes
      views
      completions
      createdAt
      updatedAt
    }
    previousValues {
      title
      description
      category
      difficulty
      estimatedImpact
      updatedAt
    }
  }
}