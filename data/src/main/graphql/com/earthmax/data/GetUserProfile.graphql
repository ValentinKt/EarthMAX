# Query to get user profile information
# Returns comprehensive user data including achievements and statistics
query GetUserProfile($userId: UUID!) {
  profilesCollection(filter: { id: { eq: $userId } }) {
    edges {
      node {
        id
        email
        display_name
        bio
        avatar_url
        location
        preferences
        created_at
        updated_at
      }
    }
  }
  
  # User statistics
  user_statsCollection(filter: { user_id: { eq: $userId } }) {
    edges {
      node {
        id
        user_id
        completed_tips_count
        total_carbon_saved_kg
        total_cost_saved_usd
        current_streak
        longest_streak
        last_activity_date
        level
        experience_points
        created_at
        updated_at
      }
    }
  }
}