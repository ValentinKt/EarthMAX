# SonarCloud Configuration for EarthMAX Android
sonar.projectKey=earthmax-android
sonar.organization=earthmax
sonar.projectName=EarthMAX Android
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=app/src/main,core/src/main,data/src/main,domain/src/main,presentation/src/main,feature-auth/src/main,feature-events/src/main,feature-profile/src/main
sonar.tests=app/src/test,core/src/test,data/src/test,domain/src/test,presentation/src/test,feature-auth/src/test,feature-events/src/test,feature-profile/src/test

# Language and encoding
sonar.language=kotlin
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/build/**,**/generated/**,**/*.xml,**/*.json,**/R.java,**/BuildConfig.java

# Test exclusions
sonar.test.exclusions=**/test/**,**/androidTest/**

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=**/build/test-results/testDebugUnitTest/TEST-*.xml

# Kotlin specific settings
sonar.kotlin.detekt.reportPaths=**/build/reports/detekt/detekt.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildbreaker.skip=false

# Additional settings
sonar.androidLint.reportPaths=**/build/reports/lint-results-debug.xml
sonar.java.binaries=**/build/intermediates/javac/debug/classes,**/build/tmp/kotlin-classes/debug